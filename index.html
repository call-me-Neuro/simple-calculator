
<!DOCTYPE HTML>
<html>

<head>
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="style.css">

<body>
  <div class="container">
    <div class="field">
      <div contenteditable='true' id="field-text">
        0
      </div>
      <div id="preliminary">
        
      </div>
    </div>
    <div class="line-b"></div>
    <div class="bottom-menu">
      <div class="nums">
        <div class="column-num">
          <div id="button-1" class="digits">1</div>
          <div id="button-2" class="digits">2</div>
          <div id="button-3" class="digits">3</div>
        </div>
        <div class="column-num">
          <div id="button-4" class="digits">4</div>
          <div id="button-5" class="digits">5</div>
          <div id="button-6" class="digits">6</div>
        </div>
        <div class="column-num">
          <div id="button-7" class="digits">7</div>
          <div id="button-8" class="digits">8</div>
          <div id="button-9" class="digits">9</div>
        </div>
        <div class="zero">0</div>
      </div>
      <div class="column-not-num">
        <div id="button-p" class="signs">+</div>
        <div id="button-m" class="signs">-</div>
        <div id="button-d" class="signs">/</div>
        <div id="button-u" class="signs">*</div>
        <div id="button-r" class="signs">=</div>
        <div id="button-c" class="signs">C</div>
      </div>
      
    </div>
  </div>
  <script language="JavaScript" type="text/javascript" src="script.js"></script>
</body>
</html>
